<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <h1 class="heading">
          Generate a <br />
          <span class="accent-text">random password</span>
        </h1>
        <p>Never use an insecure password again</p>
        <button onclick="generatePasswords()" class="generate-btn">
          Generate passwords
        </button>
        <hr class="solid" />
        <div class="passwords">
          <div class="password-buttons">
            <button
              id="password1"
              class="result-btn"
              onclick='copyPassword("password1")'
            >
              1234
            </button>
            <p id="copied-text1">&nbsp;</p>
          </div>
          <div class="password-buttons">
            <button
              id="password2"
              class="result-btn"
              onclick='copyPassword("password2")'
            >
              abcd
            </button>
            <p id="copied-text2">&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
